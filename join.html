<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Retro-Future Arcade</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* CSS interno: ajuste pequeño solo para esta página */
    .form-wrap {
      border-style: dashed;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
  <span>Retro-Future Arcade</span>
  <span class="badge">Membership</span>
    </div>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Collection</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="membresia">
      <h1 id="membresia">Join the crew</h1>
      <p>Priority access to tournaments, bar discounts, and behind-the-scenes tech tours.</p>
      <p class="notice" id="aviso-menores" style="background:#fffd8c; border-color:#000;">⚠ No minors allowed after 10 PM.</p>
      <div class="join-flex">
        <figure class="notice" style="max-width: 220px;">
          <img class="img-card" src="assets/img/membership_card.png" alt="Neon-styled membership card" />
          <figcaption class="muted">Membership card (replace anytime in assets/img/).</figcaption>
        </figure>
        <form class="form-wrap" action="#" method="post">
        <div class="grid-two">
            <label for="nombre">Full name
              <input id="nombre" name="nombre" type="text" placeholder="Your name" required />
          </label>
            <label for="correo">Email
              <input id="correo" name="correo" type="email" placeholder="you@example.com" required />
          </label>
        </div>

          <label for="membresia-tipo">Membership type
          <select id="membresia-tipo" name="membresia" required>
              <option value="">Select</option>
              <option value="player">Player (monthly)</option>
              <option value="collector">Collector (annual)</option>
              <option value="vip">VIP (unlimited)</option>
          </select>
        </label>

          <label for="mensaje">Message or special request
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Tell us what excites you about arcades"></textarea>
        </label>

        <label>
            <input type="checkbox" name="terminos" required /> I accept the house rules and policies.
        </label>

          <button type="submit">Send application</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-grid">
      <span data-reloj aria-live="polite">Local time: --:--</span>
      <div>
        <a href="games.html">View collection</a>
        <span aria-hidden="true"> | </span>
        <a href="index.html">Home</a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
